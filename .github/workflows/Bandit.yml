name: Bandit Security Scan

on: [push]

jobs:
  bandit:
    name: Run Bandit Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      - name: Run Bandit
        run: |
          bandit - r . -ll --exclude integration_tests,unit_tests
